<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="remove1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handelProductChange('phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="phone-count">
                           <button onclick="handelProductChange('phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img onclick="removeBtnAreaOne()" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="remove2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handelProductChange('case', false)" class="btn btn-default"><i class="fas fa-minus" ></i></button>
                           <input type="text" class="form-control text-center" value="1" id="case-count">
                           <button onclick="handelProductChange('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img onclick="removeBtn()" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotalPrice">$1278</h5>
                        <h5 id="tax">$0 <span id=""></span></h5>
                        <h5 id="allTotal">$1278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function handelProductChange(product, isIncrease) {
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         let productNewCount = productCount;
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         if (isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         productInput.value = productNewCount;

         let productPrice = 0;
         if (product == "phone") {
            productPrice = productNewCount * 1219;
         }
         if (product == "case") {
            productPrice = productNewCount * 59;
         }
         document.getElementById(product + '-total').innerText = '$' + productPrice ;
         calculatorTotal();
      }

      function calculatorTotal() {
         const phoneCount = getInputValue('phone')
         const caseCount = getInputValue('case')

         const subTotalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById('subTotalPrice').innerText = '$' + subTotalPrice;

         const tax = Math.round(subTotalPrice * 0.1);
         document.getElementById('tax').innerText = '$' + tax;

         const  allTotal = subTotalPrice + tax ;
         document.getElementById('allTotal').innerText = '$' + allTotal;
      }

      function getInputValue(product) {
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         return productCount;
      }

      function removeBtnAreaOne() {
         const removeArea = document.getElementById('remove1');
         removeArea.style.display = 'none';
      }
      function removeBtn() {
         const removeAreaTwo = document.getElementById('remove2');
         removeAreaTwo.style.display = 'none';
      }
   </script>
</body>

</html>
